<ion-header>
  <ion-navbar>
    <ion-title>Carta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let plato of platos">
    <img [src]="plato.foto"/>
    <div class="card-title">{{ plato.nombre }}</div>
    <div class="card-subtitle">{{ plato.precio }}</div>
  </ion-card>

</ion-content>
