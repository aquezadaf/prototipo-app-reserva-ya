<ion-header>
  <ion-navbar>
    <ion-title>Carta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-searchbar (ionInput)="buscarPlatos($event)"></ion-searchbar>

  <ion-card *ngFor="let plato of platos" (click)="verDetallePlato(plato)">
    <img [src]="plato.rutaFoto" />
    <div class="card-title">{{ plato.nombre }}</div>
    <div class="card-subtitle">{{ plato.precio | currency:"USD":true:"3.0-0" }}</div>
  </ion-card>

</ion-content>
