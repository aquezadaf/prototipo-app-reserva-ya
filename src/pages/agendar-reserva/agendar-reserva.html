<ion-header>
    <ion-toolbar>
        <ion-title>
            Agendar reserva
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="cerrarModal()">
                <span color="primary" showWhen="ios">Cancelar</span>
                <ion-icon name="close" color="light" showWhen="android,windows,core"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            Fecha Reserva
            <ion-note item-right>
                {{ fechaReserva }}
            </ion-note>
        </ion-item>
        <ion-item>
            Hora Reserva
            <ion-note item-right>
                {{ horaReserva }}
            </ion-note>
        </ion-item>
        <ion-item>
            Cantidad asientos
            <ion-note item-right>
                {{ mesa.cantidadAsientos }}
            </ion-note>
        </ion-item>
        <ion-item>
            Permite fumadores
            <ion-note item-right>
                {{ mesa.fumadores ? "Si" : "No" }}
            </ion-note>
        </ion-item>
        <ion-item>
            Permite ni√±os
            <ion-note item-right>
                {{ mesa.conNinos ? "Si": "No" }}
            </ion-note>
        </ion-item>
        <ion-item>
            Esta en exterior
            <ion-note item-right>
                {{ estaEnExterior ? "Si" : "No" }}
            </ion-note>
        </ion-item>
        <ion-item>
            <button (click)="reservar()" ion-button full default>Reservar</button>
        </ion-item>
    </ion-list>
</ion-content>
