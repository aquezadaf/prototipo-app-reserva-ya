<ion-header>
  <ion-navbar>
    <ion-title>Mesas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #mycontent>

  <ion-item>
    <ion-label>Fecha reserva</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY hh:mm A" pickerFormat="DD/MM/YYYY hh:mm A" [(ngModel)]="fechaReserva" cancelText="Cancelar" doneText="Aceptar"></ion-datetime>
  </ion-item>

  <ion-item *ngFor="let filtro of filtrosMesas">
    <ion-label>{{ filtro }}</ion-label>
    <ion-checkbox color="primary" checked="false"></ion-checkbox>
  </ion-item>

</ion-content>
