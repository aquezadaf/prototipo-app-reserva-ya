<ion-menu [content]="contenidoMesas">
  <ion-header>
    <ion-toolbar>
      <ion-title>Mesas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY hh:mm A" pickerFormat="DD/MM/YYYY hh:mm A" doneText="Aceptar" cancelText="Cancelar"
        [(ngModel)]="fechaReserva">
      </ion-datetime>
    </ion-item>
    <ion-item *ngFor="let filtro of filtrosMesas">
      <ion-label>{{ filtro }}</ion-label>
      <ion-checkbox color="primary" checked="false"></ion-checkbox>
    </ion-item>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mesas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #contenidoMesas>

</ion-content>
