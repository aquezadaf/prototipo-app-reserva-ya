<ion-header>
    <ion-navbar>
        <ion-title>{{ plato.nombre }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
        <img [src]="plato.rutaFoto" />

        <ion-card-content>
            <ion-card-title>
                {{ plato.nombre }}
            </ion-card-title>
            <p>
                {{ plato.descripcion }}
            </p>
            <ion-item-group>
                <ion-item-divider>Precio</ion-item-divider>
                <ion-item>
                    {{ plato.precio | currency:"USD":true:"3.0-0" }}
                </ion-item>
            </ion-item-group>
            <ion-item-group>
                <ion-item-divider>Ingredientes</ion-item-divider>
                <ion-item *ngFor="let ingrediente of plato.ingredientes">{{ ingrediente }}</ion-item>
            </ion-item-group>
        </ion-card-content>
    </ion-card>

</ion-content>
