<ion-header>
    <ion-navbar>
        <ion-title>
            {{ tituloPantalla }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div [hidden]="usuarioLogeado">
        <ion-list>
            <ion-item>
                <ion-label floating>Usuario</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Contrase√±a</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
            <ion-item no-lines>
                <button (click)="iniciarSesion()" ion-button full default>Iniciar sesion</button>
            </ion-item>
            <ion-item no-lines>
                <button ion-button full default>Registrarse</button>
            </ion-item>
        </ion-list>

        <ion-grid>
            <ion-row>
                <ion-col width-50>
                    <button (click)="abrirFacebook()" ion-button color="facebook" icon-left block>
                    <ion-icon name="logo-facebook"></ion-icon>
                    Facebook
                </button>
                </ion-col>
                <ion-col width-50>
                    <button (click)="abrirInstagram()" ion-button color="instagram" icon-left block>
                    <ion-icon name="logo-instagram"></ion-icon>
                    Instagram
                </button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-50>
                    <button (click)="abrirTwitter()" ion-button color="twitter" icon-left block>
                    <ion-icon name="logo-twitter"></ion-icon>
                    Twitter
                </button>
                </ion-col>
                <ion-col width-50>
                    <button (click)="abrirGooglePlus()" ion-button color="google-plus" icon-left block>
                    <ion-icon name="logo-googleplus"></ion-icon>
                    Google +
                </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <div [hidden]="!usuarioLogeado">
        <ion-list>
            <ion-item-sliding *ngFor="let reserva of reservas">
                <ion-item>
                    <ion-icon name="calendar" item-left></ion-icon>
                    <p>Fecha: {{ reserva.fechaReserva }}</p>
                    <p>Hora: {{ reserva.horaReserva }}</p>
                    <p>Cantidad asientos: {{ reserva.mesa.cantidadAsientos }}</p>
                </ion-item>
                <ion-item-options side="left">
                    <button ion-button color="google-plus" (click)="eliminarReserva(reserva)">
                        <ion-icon name="close"></ion-icon>
                        Eliminar
                    </button>
                </ion-item-options>
                <ion-item-options side="right">
                    <button ion-button color="google-plus" (click)="eliminarReserva(reserva)">
                        <ion-icon name="close"></ion-icon>
                        Eliminar
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>

</ion-content>
